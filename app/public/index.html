// Contact submit
// When user clicks submit-btn
$("#submitContact").on("click", function(event) {
  event.preventDefault();

  var isValid = true;

  // Make an object
  var newContact = {
    name: $("#name").val().trim(),
    email: $("#email").val().trim(),
    phone: $("#phone").val().trim(),
    message: $("#message").val().trim()
    };

    for (let prop in newContact) {
        if(newContact[prop] < 1) {
            isValid = false;
            break
        };

    }
  console.log(newContact);
if (isValid) {
  // Send an AJAX POST-request with jQuery
  $.post("/api/new", newContact)
  // Empty each input box by replacing the value with an empty string
  $("#name").val("");
  $("#email").val("");
  $("#phone").val("");
  $("#message").val("");

  $("#sent-modal-content").html("<div class='col-s-12'><h2 class='sent-modal-r1'>Thank you for your submission</h2><br><h4 class='sent-modal-r2'>We will be in touch shortly.</h4></div>")

} else {
    $("#sent-modal-content").html("<div class='col-s-12'><h2 class='sent-modal-r1'>Sorry something went wrong</h2><br><h4 class='sent-modal-r2'>Please fill in all form fields and submit again.</h4></div>")

}

});
